{% extends "base.html" %}

{% block title %}bookmark_change_list.html{% endblock %}

{% block content %}
<h1>Bookmark Change - {{user}}</h1>
<br>

<table class="table table-bordered table-condensed table-striped">

    <thead>
    <tr class="table-primary">
        <th>TITLE</th>
        <th>URL</th>
        <th>OWNER</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>
    </thead>

    <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{ object.title }}</td>
            <td>{{ object.url }}</td>
            <td>{{ object.owner }}</td>
            <td><a href="{% url 'bookmark:update' object.id %}">Update</a></td>
            <td><a href="{% url 'bookmark:delete' object.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
